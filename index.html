<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE WEBESITE </title>
    <link rel="stylesheet" href="style.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="Thehead">
        <nav class="Navbar">
            <a href="#" class="Logo"><span class="mysp">YUBI</span> SHOP</a>
            <div class="myicon"><i class="fa-solid fa-bag-shopping fa-xl" style="color: #000000;" id="cart-icon"></i></div>
            <!-- CART  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- CONTENT  -->
                <div class="cart-content">
            

                </div>

                <!-- TOTAL   -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON  -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- CART CLOSE  -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </nav>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <!-- BOX 1 -->
            <div class="product-box">
                <img src="images/images2/1.jpg" alt="" class="product-img">
                <h2 class="product-title">IPHONE 14 PRO MAX
                </h2>
                <span class="product-price">$1099</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 2 -->
            <div class="product-box">
                <img src="images/images2/OLED55C3PSA-D-05.jpg" alt="" class="product-img">
                <h2 class="product-title">LG OLED</h2>
                <span class="product-price">$3492</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 3 -->
            <div class="product-box">
                <img src="images/images2/LG-UltraGear-OLED-Gaming-Monitor45GR95QE_01-KV-Copie-scaled.jpg" alt="" class="product-img">
                <h2 class="product-title">LG ULTRAGEAR</h2>
                <span class="product-price">$1300</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 4 -->
            <div class="product-box">
                <img src="images/images2/MSI-GF63-THIN-GAMING-I5-11400H-256GB-SSD-8GB-DDR4-15.6-FHD-60HZ-IPS-GTX1650-WIN11-1.jpg" alt="" class="product-img">
                <h2 class="product-title">MSI-GF63</h2>
                <span class="product-price">$999</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 5 -->
            <div class="product-box">
                <img src="images/images2/panasonic fullbody.PNG" alt="" class="product-img">
                <h2 class="product-title">PANASONIC FULLBODY</h2>
                <span class="product-price">$1400</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 6 -->
            <div class="product-box">
                <img src="images/images2/RCA.jpg" alt="" class="product-img">
                <h2 class="product-title">RCA</h2>
                <span class="product-price">$2204</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 7 -->
            <div class="product-box">
                <img src="images/images2/RF31FMESBSL.jpg" alt="" class="product-img">
                <h2 class="product-title">SAMSUNG Refregirator </h2>
                <span class="product-price">$2330</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 8 -->
            <div class="product-box">
                <img src="images/images2/samsung-s23-ultra-_1-kfiovihj9x.webp" alt="" class="product-img">
                <h2 class="product-title">SAMSUNG S23 ULTRA </h2>
                <span class="product-price">$2030</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
